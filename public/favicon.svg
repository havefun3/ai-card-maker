<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="main_gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Shape: Rounded Square (App Icon style) -->
  <rect x="32" y="32" width="448" height="448" rx="128" ry="128" fill="url(#main_gradient)" />

  <!-- Camera Lens / Shutter Elements -->
  <g transform="translate(256 256)" fill="white" opacity="0.9">
    <!-- Center Card/Doc Shape -->
    <rect x="-70" y="-90" width="140" height="180" rx="20" ry="20" fill="white" />
    
    <!-- Text Lines on Card -->
    <rect x="-40" y="-40" width="80" height="12" rx="6" fill="#8B5CF6" opacity="0.5" />
    <rect x="-40" y="-10" width="80" height="12" rx="6" fill="#8B5CF6" opacity="0.3" />
    <rect x="-40" y="20" width="50" height="12" rx="6" fill="#8B5CF6" opacity="0.3" />

    <!-- Shutter Blades (Stylized) -->
    <path d="M-140 -140 L-100 -180 A 200 200 0 0 1 100 -180 L 140 -140 Z" fill="none" stroke="white" stroke-width="20" stroke-linecap="round" opacity="0.3" transform="rotate(0)" />
    <path d="M-140 -140 L-100 -180 A 200 200 0 0 1 100 -180 L 140 -140 Z" fill="none" stroke="white" stroke-width="20" stroke-linecap="round" opacity="0.3" transform="rotate(90)" />
    <path d="M-140 -140 L-100 -180 A 200 200 0 0 1 100 -180 L 140 -140 Z" fill="none" stroke="white" stroke-width="20" stroke-linecap="round" opacity="0.3" transform="rotate(180)" />
    <path d="M-140 -140 L-100 -180 A 200 200 0 0 1 100 -180 L 140 -140 Z" fill="none" stroke="white" stroke-width="20" stroke-linecap="round" opacity="0.3" transform="rotate(270)" />
    
    <!-- Camera Flash Dot -->
    <circle cx="160" cy="-160" r="24" fill="white" opacity="0.6" />
  </g>
</svg>